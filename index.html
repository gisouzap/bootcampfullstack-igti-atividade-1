<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>RGB Preview</title>
  </head>
  <body>
    <header class="header-container">
      <h1>RGB Preview</h1>
    </header>

    <main class="main-container">
      <div class="box-preview"></div>

      <section class="section-colors">
        <div class="color-container">
          <label> (R) </label>
          <input type="range" id="red-range" min="0" max="255" value="0" />
          <input
            type="text"
            class="input-color"
            id="red-output"
            disabled
            readonly
          />
        </div>
        <div class="color-container">
          <label> (G) </label>
          <input type="range" id="green-range" min="0" max="255" value="0" />
          <input
            type="text"
            class="input-color"
            id="green-output"
            disabled
            readonly
          />
        </div>
        <div class="color-container">
          <label> (B) </label>
          <input type="range" id="blue-range" min="0" max="255" value="0" />
          <input
            type="text"
            class="input-color"
            id="blue-output"
            disabled
            readonly
          />
        </div>
      </section>

      <div class="copy-container">
        <input class="output-color" readonly />
        <button class="button-copy">
          <i class="tiny material-icons">content_copy</i>
          <span class="span-copy">Copy to clipboard!</span>
        </button>
      </div>
    </main>

    <footer class="footer">
      Made by {Gi Souza}
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
