<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/da5281fdbd.js"
      crossorigin="anonymous"
    ></script>
    <title>RGB Preview</title>
  </head>
  <body>
    <main class="main-wrapper">
      <section class="section-colors">
        <div class="color-red__wrapper">
          <label> (R) - Red</label>
          <input type="range" id="red-range" min="0" max="250" value="0" />
          <input type="text" disabled readonly />
        </div>
        <div class="color-green__wrapper">
          <label> (G) - Green</label>
          <input type="range" id="green-range" min="0" max="250" value="0" />
          <input type="text" disabled readonly />
        </div>
        <div class="color-blue__wrapper">
          <label> (B) - Blue</label>
          <input type="range" id="blue-range" min="0" max="250" value="0" />
          <input type="text" disabled readonly />
        </div>
      </section>

      <div class="box-preview"></div>

      <section class="section-output">
        <input class="output-color" readonly />
        <button class="output-button">
          <span class="output-span" id=""></span>
        </button>
      </section>
    </main>

    <footer class="footer">
      Made with <i class="fas fa-heart"></i> by {Gi Souza}
    </footer>

    <script src="app.js"></script>
  </body>
</html>
